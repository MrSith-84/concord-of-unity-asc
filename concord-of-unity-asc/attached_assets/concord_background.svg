<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- Gradient Definitions -->
    <linearGradient id="primaryGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.4"/>
    </linearGradient>
    
    <linearGradient id="silverWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E5E5;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#E5E5E5;stop-opacity:0.5"/>
    </linearGradient>

    <linearGradient id="deepBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:0.4"/>
    </linearGradient>

    <radialGradient id="ashGrey" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4B4B4B;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#2D2D2D;stop-opacity:0.7"/>
    </radialGradient>

    <!-- Filters for glow effects -->
    <filter id="goldGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="blueGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Base Dark Layer -->
  <rect width="1920" height="1080" fill="url(#ashGrey)"/>

  <!-- Background Geometric Patterns -->
  <!-- Unity Symbol Pattern -->
  <g opacity="0.1" transform="translate(200,150) rotate(15)">
    <circle cx="0" cy="0" r="80" fill="none" stroke="url(#primaryGold)" stroke-width="2"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#silverWhite)" stroke-width="1"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="url(#deepBlue)" stroke-width="1.5"/>
    <polygon points="0,-30 26,15 -26,15" fill="url(#primaryGold)" opacity="0.6"/>
  </g>

  <g opacity="0.08" transform="translate(1600,800) rotate(-25)">
    <circle cx="0" cy="0" r="100" fill="none" stroke="url(#deepBlue)" stroke-width="2"/>
    <circle cx="0" cy="0" r="75" fill="none" stroke="url(#silverWhite)" stroke-width="1"/>
    <polygon points="0,-40 35,20 -35,20" fill="url(#primaryGold)" opacity="0.5"/>
  </g>

  <!-- Divine Mandate Rays -->
  <g opacity="0.12">
    <path d="M960,540 L960,0" stroke="url(#primaryGold)" stroke-width="1" filter="url(#goldGlow)"/>
    <path d="M960,540 L1920,0" stroke="url(#primaryGold)" stroke-width="0.8" filter="url(#goldGlow)"/>
    <path d="M960,540 L0,0" stroke="url(#primaryGold)" stroke-width="0.8" filter="url(#goldGlow)"/>
    <path d="M960,540 L1920,1080" stroke="url(#silverWhite)" stroke-width="0.6"/>
    <path d="M960,540 L0,1080" stroke="url(#silverWhite)" stroke-width="0.6"/>
  </g>

  <!-- Council Chamber Architecture -->
  <g opacity="0.15">
    <!-- Central Hexagon (Council Symbol) -->
    <polygon points="960,440 1060,490 1060,590 960,640 860,590 860,490" 
             fill="none" stroke="url(#deepBlue)" stroke-width="2" filter="url(#blueGlow)"/>
    
    <!-- Smaller Supporting Hexagons -->
    <polygon points="680,340 730,365 730,415 680,440 630,415 630,365" 
             fill="none" stroke="url(#silverWhite)" stroke-width="1" opacity="0.7"/>
    <polygon points="1240,340 1290,365 1290,415 1240,440 1190,415 1190,365" 
             fill="none" stroke="url(#silverWhite)" stroke-width="1" opacity="0.7"/>
    <polygon points="680,740 730,765 730,815 680,840 630,815 630,765" 
             fill="none" stroke="url(#silverWhite)" stroke-width="1" opacity="0.7"/>
    <polygon points="1240,740 1290,765 1290,815 1240,840 1190,815 1190,765" 
             fill="none" stroke="url(#silverWhite)" stroke-width="1" opacity="0.7"/>
  </g>

  <!-- Fleet Formation Patterns -->
  <g opacity="0.1">
    <!-- V-Formation representing military order -->
    <path d="M100,200 L200,300 L300,200" stroke="url(#deepBlue)" stroke-width="1.5" fill="none"/>
    <path d="M1400,850 L1500,950 L1600,850" stroke="url(#deepBlue)" stroke-width="1.5" fill="none"/>
    
    <!-- Defensive Ring Formation -->
    <circle cx="300" cy="800" r="60" fill="none" stroke="url(#silverWhite)" stroke-width="1" opacity="0.6"/>
    <circle cx="1650" cy="250" r="80" fill="none" stroke="url(#silverWhite)" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- Sacrifice and Blood-Price Elements (Crimson Red Accents) -->
  <g opacity="0.08">
    <path d="M400,900 Q500,800 600,900 Q500,1000 400,900" fill="#B22222" opacity="0.3"/>
    <path d="M1300,180 Q1400,80 1500,180 Q1400,280 1300,180" fill="#B22222" opacity="0.3"/>
  </g>

  <!-- Constellation of Unity (Star Pattern) -->
  <g opacity="0.15" fill="url(#primaryGold)" filter="url(#goldGlow)">
    <circle cx="150" cy="150" r="2"/>
    <circle cx="280" cy="120" r="1.5"/>
    <circle cx="220" cy="200" r="2"/>
    <circle cx="350" cy="180" r="1"/>
    
    <circle cx="1650" cy="950" r="2"/>
    <circle cx="1780" cy="920" r="1.5"/>
    <circle cx="1720" cy="1000" r="2"/>
    <circle cx="1850" cy="980" r="1"/>
    
    <!-- Connection Lines -->
    <path d="M150,150 L280,120 L220,200 L350,180" 
          stroke="url(#primaryGold)" stroke-width="0.5" fill="none" opacity="0.6"/>
    <path d="M1650,950 L1780,920 L1720,1000 L1850,980" 
          stroke="url(#primaryGold)" stroke-width="0.5" fill="none" opacity="0.6"/>
  </g>

  <!-- Fortress Defense Grid -->
  <g opacity="0.12">
    <rect x="50" y="50" width="100" height="60" fill="none" stroke="url(#silverWhite)" stroke-width="1"/>
    <rect x="70" y="70" width="60" height="20" fill="url(#deepBlue)" opacity="0.5"/>
    
    <rect x="1750" y="950" width="120" height="80" fill="none" stroke="url(#silverWhite)" stroke-width="1"/>
    <rect x="1775" y="975" width="70" height="30" fill="url(#deepBlue)" opacity="0.5"/>
  </g>

  <!-- Decay and Compromise Shadows -->
  <g opacity="0.2">
    <ellipse cx="480" cy="400" rx="40" ry="20" fill="#4B4B4B" opacity="0.4" transform="rotate(30 480 400)"/>
    <ellipse cx="1400" cy="700" rx="50" ry="25" fill="#4B4B4B" opacity="0.4" transform="rotate(-45 1400 700)"/>
    <ellipse cx="800" cy="150" rx="35" ry="15" fill="#4B4B4B" opacity="0.4" transform="rotate(60 800 150)"/>
  </g>

  <!-- Banner Elements with Golden Trim -->
  <g opacity="0.1">
    <path d="M0,600 Q200,580 400,600 Q600,620 800,600 Q1000,580 1200,600 Q1400,620 1600,600 Q1800,580 1920,600" 
          stroke="url(#primaryGold)" stroke-width="2" fill="none"/>
    <path d="M0,480 Q200,460 400,480 Q600,500 800,480 Q1000,460 1200,480 Q1400,500 1600,480 Q1800,460 1920,480" 
          stroke="url(#silverWhite)" stroke-width="1" fill="none"/>
  </g>

  <!-- Final Unity Symbol (Central) -->
  <g opacity="0.08" transform="translate(960,540)">
    <circle r="120" fill="none" stroke="url(#primaryGold)" stroke-width="3" filter="url(#goldGlow)"/>
    <circle r="80" fill="none" stroke="url(#silverWhite)" stroke-width="2"/>
    <circle r="40" fill="none" stroke="url(#deepBlue)" stroke-width="2" filter="url(#blueGlow)"/>
    <polygon points="0,-60 52,30 -52,30" fill="url(#primaryGold)" opacity="0.6"/>
    <text x="0" y="10" text-anchor="middle" font-family="serif" font-size="12" fill="url(#silverWhite)" opacity="0.8">UNITY</text>
  </g>
</svg>